<div class="layout-wrapper p-component">

    <router-outlet></router-outlet>

    <app-navbar (fileManagerActive)="fileManagerToggle($event)"></app-navbar>
    
</div>

<p-sidebar [(visible)]="isFileManagerActive"
           styleClass="p-component box-shadow1"
           [modal]="false"
           (onHide)="fileManagerToggle(false)">

</p-sidebar>

<p-toast position="bottom-right" key="message"></p-toast>
