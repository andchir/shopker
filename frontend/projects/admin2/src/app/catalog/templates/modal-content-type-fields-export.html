<div>
    <div class="mb-3">
        <div class="border" id="editor-json"></div>
    </div>

    <p-message styleClass="block w-full text-left mb-3" severity="error"
               [text]="errorMessage"
               *ngIf="errorMessage"></p-message>
    
    <div class="text-right pt-2">
        <button pButton pRipple type="button" [label]="'SAVE_AND_CLOSE' | translate" icon="pi pi-check"
                class="p-button-success p-button-raised w-full md:w-auto mb-2 md:mb-0 md:ml-2"
                (click)="saveData($event)"></button>
        <button pButton pRipple type="button" [label]="'CLOSE' | translate"
                class="p-button-secondary p-button-raised w-full md:w-auto mb-2 md:mb-0 md:ml-2"
                (click)="dismissModal($event)"></button>
    </div>
</div>
