<div class="mb-3">
    <div class="float-end">
        <ng-container *ngIf="categoriesTree[0].children">
            <button type="button" class="btn btn-sm btn-secondary me-2"
                    [pTooltip]="'EXPAND_ALL' | translate"
                    (click)="expandAll($event)">
                <i class="pi pi-angle-double-down"></i>
            </button>
            <button type="button" class="btn btn-sm btn-secondary"
                    [pTooltip]="'COLLAPSE_ALL' | translate"
                    (click)="collapseAll($event)">
                <i class="pi pi-angle-double-up"></i>
            </button>
        </ng-container>
    </div>
    <button type="button" class="btn btn-sm btn-secondary me-2"
            [pTooltip]="'OPEN_ROOT_CATEGORY' | translate"
            (click)="goToRootCategory()" *ngIf="currentCategory.id > 0">
        <i class="icon-home"></i>
    </button>
    <button type="button" class="btn btn-sm btn-secondary me-2"
            [pTooltip]="'ADD_NEW_CATEGORY' | translate"
            (click)="openModalCategory()">
        <i class="icon-plus"></i>
    </button>
    <button type="button" class="btn btn-sm btn-secondary me-2"
            [pTooltip]="'EDIT_CATEGORY' | translate"
            (click)="openModalCategory(currentCategory.id)">
        <i class="icon-pencil"></i>
    </button>
    <button type="button" class="btn btn-sm btn-secondary me-2"
            [pTooltip]="'COPY_CATEGORY' | translate"
            (click)="copyCategory()" [hidden]="!currentCategory.id">
        <i class="icon-stack"></i>
    </button>
    <button type="button" class="btn btn-sm btn-secondary me-2"
            [pTooltip]="'DELETE_CATEGORY' | translate"
            (click)="deleteCategoryItemConfirm(currentCategory.id)" [hidden]="!currentCategory.id">
        <i class="icon-cross"></i>
    </button>
</div>

<div class="max-height400">
    <p-tree [value]="categoriesTree[0].children"
            [emptyMessage]="'NO_CATEGORIES' | translate"
            [selectionMode]="'single'"
            [(selection)]="currentCategoryNode"
            [filter]="true"
            (onNodeSelect)="openCategory($event)"></p-tree>
</div>
