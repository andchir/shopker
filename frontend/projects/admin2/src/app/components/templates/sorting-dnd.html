<div *ngIf="items.length > 0">
    <div dragula="filters" [(dragulaModel)]="items" dragula="DRAGULA_EVENTS">
        <div class="surface-ground border-round border-1 border-300 p-3 mb-2 cursor-ns-resize" *ngFor="let item of items">
            {{item.title}}
            <span class="text-400">({{item.name}})</span>
        </div>
    </div>
</div>
