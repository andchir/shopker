<div class="position-relative modal-on-maximized">
    <div class="tabs-top">
        <button type="button" class="btn btn-outline-primary btn-sm d-block"
                [disabled]="submitted"
                (click)="closeModal($event)">
            <i class="icon-cross me-1"></i>
            <span>{{'CLOSE' | translate}}</span>
        </button>
        <button type="button" class="btn btn-outline-primary btn-sm d-block"
                [disabled]="submitted"
                (click)="minimize($event)">
            <i class="icon-minimize me-1"></i>
            <span>{{'MINIMIZE' | translate}}</span>
        </button>
    </div>
</div>
<div class="modal-header d-block">
    <div class="position-relative modal-on-minimized">
        <div class="pos-absolute-right">
            <button type="button" class="btn btn-no-border btn-sm-sm" [title]="'EXPAND' | translate" (click)="maximize($event)">
                <i class="icon-maximize"></i>
            </button>
            <button type="button" class="btn btn-no-border btn-sm-sm ms-1" [title]="'CLOSE' | translate" (click)="closeModal($event)">
                <i class="icon-cross"></i>
            </button>
        </div>
    </div>
    <h4 class="modal-title text-overflow me-5" [title]="modalTitle">{{ modalTitle }}</h4>
</div>

<div class="modal-body py-0" [class.loading]="loading">

    <div class="row">
        <div class="col-lg-6">
            <div class="mb-2">
                <label class="label-filled">
                    {{'NAME' | translate}}
                </label>
                <input type="text" class="form-control" name="name" [(ngModel)]="model.name">
            </div>
        </div>
        <div class="col-lg-6">
            <div class="mb-2">
                <label class="label-filled">
                    {{'PATH' | translate}}
                </label>
                <input type="text" class="form-control" name="path" [(ngModel)]="model.path" [readonly]="isPathReadOnly">
            </div>
            <div class="mb-2">
                <div class="card card-body p-2 ps-3">
                    <div class="form-check m-0">
                        <input type="checkbox" class="form-check-input" id="fieldClearCache{{ uniqueId }}" name="clearCache" [(ngModel)]="model.clearCache">
                        <label class="form-check-label" for="fieldClearCache{{ uniqueId }}">{{'CLEAR_SYSTEM_CACHE' | translate}}</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mb-0">
        <label class="label-filled">
            {{'CODE' | translate}}
        </label>
        <div class="border" id="editor-{{ modalId }}"></div>
    </div>

    <div class="alert alert-dismissible alert-danger mt-3 mb-0" [hidden]="!errorMessage">
        {{ errorMessage }}
        <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
    </div>

</div>
<div class="modal-footer d-block">
    <div class="btn-group me-1">
        <button type="button" class="btn btn-success btn-wide" [disabled]="submitted" (click)="save(true, $event)">
            <span>{{'SAVE_AND_CLOSE' | translate}}</span>
        </button>
        <div class="btn-group" ngbDropdown role="group" placement="top-right">
            <button class="btn btn-success dropdown-toggle-split" ngbDropdownToggle [disabled]="submitted"></button>
            <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
                <button ngbDropdownItem (click)="save(false, $event)">{{'SAVE' | translate}}</button>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-secondary btn-wide" [disabled]="submitted" (click)="closeModal($event)">
        <span>{{'CLOSE' | translate}}</span>
    </button>
</div>
