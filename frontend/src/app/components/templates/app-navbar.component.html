<div class="navbar-vertical-left bg-primary active">
    <ul>
        <li class="nav-item" *ngFor="let menuItem of menuItems">
            <a class="nav-link"
                [ngClass]="{'active': menuItem.isActive}"
                href="#{{menuItem.route}}"
                [pTooltip]="menuItem.title | translate"
                tooltipPosition="right"
                appendTo="body"
                tooltipStyleClass="tooltip-left-blue"
                (click)="navigateRoute(menuItem, $event)">
                    <i class="item-icon" [ngClass]="menuItem.icon"></i>
            </a>
        </li>
    </ul>

    <ul class="navbar-vertical-left-bottom">
        <li class="nav-item" *ngIf="isFileManagerEnabled">
            <a class="nav-link nav-link-circle" href="#"
                [ngClass]="{'active': isFileManagerActive}"
                [pTooltip]="'FILE_MANAGER' | translate"
                tooltipPosition="right"
                appendTo="body"
                tooltipStyleClass="tooltip-left-blue"
                (click)="fileManagerToggle($event)">
                    <i class="icon-folder item-icon"></i>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" [href]="baseUrl" target="_blank"
                [pTooltip]="'PREVIEW_SITE' | translate"
                tooltipPosition="right"
                appendTo="body"
                tooltipStyleClass="tooltip-left-blue">
                    <i class="icon-home item-icon"></i>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{baseUrl}}logout"
                [pTooltip]="'LOGOUT' | translate"
                tooltipPosition="right"
                appendTo="body"
                tooltipStyleClass="tooltip-left-blue">
                    <i class="icon-power item-icon"></i>
            </a>
        </li>
        <li>
            <div class="py-1 text-center small bg-black-20 text-black-50">
                <span class="small">{{ appVersion }}</span>
            </div>
        </li>
    </ul>
</div>

<ng-container *ngIf="isFileManagerEnabled">
    <app-file-manager [(isActive)]="isFileManagerActive"></app-file-manager>
</ng-container>
