<div class="card">
    <div class="card-body">

        <h3>
            <i class="icon-bar-graph-2"></i>
            {{'STATISTICS' | translate}}
        </h3>

        <hr>

        <div class="min-height400" [class.loading]="loading">
            <div>
                <div class="d-inline-block me-2">
                    <p-calendar [(ngModel)]="rangeDates"
                                (onSelect)="getData()"
                                [selectionMode]="'range'"
                                [showIcon]="true"
                                [monthNavigator]="true"
                                [yearNavigator]="true"
                                [yearRange]="yearRangeString"
                                [dateFormat]="calendarLocale[locale].format"
                                [locale]="calendarLocale[locale]"></p-calendar>
                </div>
                <button type="button" class="btn btn-secondary ms-md-2" ngbTooltip="{{'REFRESH' | translate}}" (click)="getData()">
                    <i class="icon-reload"></i>
                </button>
            </div>

            <hr>

            <div>
                <p-chart type="line" [data]="data" [height]="'400px'" [responsive]="true"></p-chart>
            </div>
        </div>

    </div>
</div>
